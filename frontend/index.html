  <!-- Open Graph -->

  <meta property="og:title" content="SheetCRM - Quản lý khách hàng" />

    content="CRM nhẹ dùng Google Sheets làm database. Miễn phí, không cần server, phù hợp doanh nghiệp nhỏ Việt Nam." />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SheetCRM - Quản lý khách hàng" />

  <!-- Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Anti-FOUC: apply dark class before React renders -->
  <script>
    (function () {
      var t = localStorage.getItem('theme');
      if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
